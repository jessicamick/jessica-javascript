<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(3);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");
    let zPlus = x + y;
    console.log(zPlus);

    let j = x - y;
    console.log(j);

    let k = x / y;
    console.log(k);

    console.log("Working with strings");

    let firstName = 'Jessica';
    let middleName = 'Ashley';
    let lastName = 'Mick';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);
    //strings on my own

    let greeting = "My name is" + " " + name;
    console.log(greeting);

    console.log("Using functions");

    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));

    // Functions on my own

    function makeName(firstName, middleName, lastName) {
      let name = firstName + " " + middleName + " " + lastName;
      return name;
    }

    console.log(makeName("John", "Franklin", "Kennedy")); 
    console.log(makeName("Ashley", "Lauren", "Chen"));
    console.log(makeName("Robert", "\"Beto\"", "O\'Rourke"));

    console.log("Making better names");

    // A better name function to fix middle initials
      function makeBetterName(firstName, middleName, lastName) {
        if (middleName.length === 1) {
          middleName = middleName + ".";
        }
        let fullName =  firstName + " " + middleName + " " + lastName;
        return fullName;
      }
      console.log(makeBetterName("Joan", "Marie", "Larkin"));
      console.log(makeBetterName("John", "F", "Kennedy"));
      console.log(makeBetterName("Sarah", "M", "Foster"));
      console.log(makeBetterName("Adri", "M", "Kelly"));

      // Print who won in soccer match
      function scoreCompare(home, away) {
          if (home > away) {
            return "Home team wins!";
          } else if (home < away) {
            return "Away team wins :(";
          } else { 
            return "It's a tie!";
          }}
          
        console.log(scoreCompare(5,3));
        console.log(scoreCompare(3,5));
        console.log(scoreCompare(3,3));

  </script>
</body>
